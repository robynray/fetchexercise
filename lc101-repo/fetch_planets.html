<!DocType html>
<html>

<head>
    <title>Fetch Planets</title>
    <style>
        body {
            background: linear-gradient(25deg, rgb(24, 23, 23), rgb(207, 168, 201));
        }

        h1 {
            color: rgb(61, 13, 139);
        }

        h3 {
            color: rgb(199, 180, 231);
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            let json = [];
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(function (response) {
                response.json().then(function (json) {
                    const div = document.getElementById('destination');
                    let index = 0;
                    destination.addEventListener("click", function () {
                        // console.log(typeof div);
                        div["className"] = "planet-stuff";
                        div.innerHTML = `
                    <h3> Planet ${json[index].name}</h3>
                    <img src=${json[index].image} height=250></img>`;

                        index = (index + 1) % json.length;
                    });
                });
            });
        });
    </script>
</head>

<body>
    <h1>Destination</h1>
    <div id="destination">
        <h3>Planet</h3>
    </div>
</body>

</html>
